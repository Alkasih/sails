<ion-view view-title="Login">
  <ion-content class="padding">
    <span class="error-message center" ng-if="validationError">{{ validationError }}</span>
    <form class="list padding">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="user.email">
      </label>
    	<label class="item item-input">
    	  <span class="input-label">Password</span>
    	  <input type="password" ng-model="user.password">
    	</label>
      <div class="padding">
        <button class="button button-block button-positive" ng-click="login()">
          Login
        </button>
      </div>
    </form>
    <div class="center">
      <button class="button button-block button-clear" ui-sref="signup">
        Signup
      </button>
    </div>
  </ion-content>
</ion-view>
